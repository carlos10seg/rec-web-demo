    <script type="text/javascript">
        var moviesSelected = []
        $(function () {
            // $("#btnRecs").click(function () {
            //     getRecs();
            // });

            function split(val) {
                return val.split(/,\s*/);
            }
            function extractLast(term) {
                return split(term).pop();
            }

            $('#movies')
                .on("keydown", function (event) {
                    if (event.keyCode === $.ui.keyCode.TAB &&
                        $(this).autocomplete("instance").menu.active) {
                        event.preventDefault();
                    }
                })
                .autocomplete({
                    source: function (request, response) {
                        $.ajax({
                            url: "/movies",
                            method: "GET",
                            dataType: "json",
                            data: {
                                term: extractLast(request.term)
                            },
                        }).then(function (data) {
                            response(data.result);
                        });
                    },
                    minLength: 2,
                    select: function (event, ui) {
                        movie_data = ui.item.value.split(' (');
                        getImageUrl(movie_data[0], movie_data[1].replace(')', ''))

                        var terms = split(this.value);
                        // remove the current input
                        terms.pop();
                        // add the selected item
                        terms.push(ui.item.value);
                        // add placeholder to get the comma-and-space at the end
                        terms.push("");
                        this.value = terms.join(", ");
                        moviesSelected.push(ui.item);
                        return false;
                    }
                });

                $('#btnQPRecs').click(function(){
                    getQPRecs();
                });
        });

        function getMoviesIds() {
            moviesIds = ""
            for (index = 0; index < moviesSelected.length; index++) { 
                moviesIds += moviesSelected[index]['id'] + ","
            }
            return moviesIds.substr(0, moviesIds.length - 1);
        }

        function getQPRecs(){
            $('.qpRecs').empty();
            moviesIds = getMoviesIds();
            $.ajax({
                url: "/qprecs",
                method: "POST",
                dataType: "json",
                data: {
                    movies: moviesIds,
                    nrrecs: $("#txtNrRecs").val(),
                    items: $("#txtItems").val(),
                    user: $("#userId").text(),
                    algo: $("#cmbAlgos").val()
                }
            }).then(function (response) {
                var ul = $('<ul>').appendTo('.qpRecs');
                response.result.forEach(item => {
                    item["recs"].forEach(rec => {
                        text = rec['title'] + ". Id: " + rec['item'] + ". Score: " + rec['score'];
                        ul.append($('<li>').text(text));
                    });
                });
            });
        }

        function getImageUrl(movieName, movieYear) {
            $.ajax({
                url: "/imageurl",
                method: "GET",
                dataType: "json",
                data: {
                    movie_name: movieName,
                    movie_year: movieYear
                }
            }).then(function (response) {
                console.log(response.image_url)
            });
        }
